name: ğŸ”§ Flutter Code Cleanup & Analysis

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  analyze:
    name: ğŸ§ª Analyze, Format, Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ“¦ Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: stable

      - name: ğŸ“¥ Install Dependencies
        run: flutter pub get

      - name: ğŸ§¹ Format Code
        run: flutter format . --set-exit-if-changed

      - name: ğŸ” Analyze Code
        run: flutter analyze

      - name: ğŸ§ª Run Tests
        run: flutter test
